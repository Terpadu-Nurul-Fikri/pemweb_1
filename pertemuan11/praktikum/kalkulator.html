<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Sederhana</title>
    <script>
      function jumlah() {
        let x = parseInt(document.getElementById('bil1').value);
        let y = parseInt(document.getElementById('bil2').value);
        let z = 0;

        if (document.getElementById('tambah').checked) {
          z = x + y;
        } else if (document.getElementById('kurang').checked) {
          z = x - y;
        } else if (document.getElementById('bagi').checked) {
          z = x / y;
        } else {
          z = x * y;
        }
        document.getElementById('hasil').innerHTML = z;
      }
    </script>
  </head>
  <body onload="">
    <h2>Kalkulator Sederhana</h2>
    <form action="">
      Bilangan 1: <input type="number" id="bil1" />
      <br />
      Bilangan 2: <input type="number" id="bil2" />
      <br />
      Memilih Operasi Aritmatika:
      <input type="radio" name="htng" id="tambah" />+ <input type="radio" name="htng" id="kurang" />- <input type="radio" name="htng" id="bagi" />: <input type="radio" name="htng" id="kali" />x
      <br />
      <input type="button" value="Hitung" onclick="jumlah()" />
      <br />
      Hasil Penjumlahan: <span id="hasil"></span>
    </form>
  </body>
</html>
