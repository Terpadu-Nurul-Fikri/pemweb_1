<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function tampilGambar() {
        let nilaiTerpilih = document.getElementById('pilihGambar').value;
        switch (nilaiTerpilih) {
          case 'gambar1':
            gambarPilih.src = '../img/assembly.png';
            break;
          case 'gambar2':
            gambarPilih.src = '../img/audio.png';
            break;
          case 'gambar3':
            gambarPilih.src = '../img/bangunan.png';
            break;
          case 'gambar4':
            gambarPilih.src = '../img/data.png';
            break;
        }
      }
    </script>
  </head>
  <body>
    <h2>Ganti Gambar</h2>
    <label for="pilihGambar">Pilih Gambar:</label>
    <select id="pilihGambar" onchange="tampilGambar()">
      <option value="gambar1">Mesin</option>
      <option value="gambar2">Audio</option>
      <option value="gambar3">Bangunan</option>
      <option value="gambar4">Data</option>
    </select>
    <br /><br /><br />
    <img src="../img/assembly.png" id="gambarPilih" alt="kosong" width="300" />
  </body>
</html>
