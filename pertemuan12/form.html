<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Hadir</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM5z0Kp3ni+gfUJOZpE54Ww5qkTxPP6ew6bUj1y" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container py-5">
      <form>
        <div class="mb-3 row">
          <label for="nama" class="col-sm-4 col-form-label">Nama Lengkap:</label>
          <div class="col-sm-8">
            <input type="text" id="nama" name="nama" placeholder="Ketikan nama anda" class="form-control" required />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="tgl" class="col-sm-4 col-form-label">Tempat Lahir:</label>
          <div class="col-sm-8">
            <input type="text" id="tgl" name="tgl" class="form-control" required />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-4 col-form-label">Gender:</label>
          <div class="col-sm-8">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="jk" id="jk_0" value="rabbit" required />
              <label class="form-check-label" for="jk_0">Rabbit</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="jk" id="jk_1" value="duck" />
              <label class="form-check-label" for="jk_1">Duck</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="jk" id="jk_2" value="fish" />
              <label class="form-check-label" for="jk_2">Fish</label>
            </div>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="email" class="col-sm-4 col-form-label">Email:</label>
          <div class="col-sm-8">
            <input type="email" id="email" name="email" class="form-control" required />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="select" class="col-sm-4 col-form-label">Status Peserta:</label>
          <div class="col-sm-8">
            <select id="select" name="select" class="form-select" required>
              <option value="" disabled selected>Pilih Status</option>
              <option value="hadir">Hadir</option>
              <option value="izin">Izin</option>
              <option value="sakit">Sakit</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="offset-sm-4 col-sm-8">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
